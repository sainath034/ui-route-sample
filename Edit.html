<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="lib/angular-ui-router.js"></script>
</head>
<body>

<div class="container" ng-app="EmpEdit" ng-controller="EmpCtrl">
  <h2>Edit Employee</h2>
  <form>
    <div class="form-group">
      <label for="ename">Employee Name:</label>
      <input type="text" class="form-control" id="ename" placeholder="Enter employee name." name="ename" value="{{EmployeeName}}">
    </div>
    <div class="form-group">
      <label for="ecode">Employee Code:</label>
      <input type="text" class="form-control" id="ecode" placeholder="Enter employee code." name="ecode" value="{{EmployeeCode}}">
    </div>
    <div class="form-group">
      <label for="cname">Company Name:</label>
      <input type="text" class="form-control" id="cname" placeholder="Enter company name." name="cname" value="{{CompanyName}}">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<script>
    var app = angular.module('EmpEdit',[]);
    app.controller('EmpCtrl',function($scope,$http){
        $http.get('http://localhost:50164/api/Employee/edit').then(function(response) {
        $scope.employees = response.data;
    });
});
</script>
</body>
</html>
